<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Lost in Space</title>
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', 
                         Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 
                         'Helvetica Neue', sans-serif;
            background-color: #0B0B21;
            color: #ffffff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        .star {
            position: absolute;
            background-color: #ffffff;
            border-radius: 50%;
            animation: twinkle 4s infinite;
        }
        
        @keyframes twinkle {
            0% { opacity: 0.2; }
            50% { opacity: 1; }
            100% { opacity: 0.2; }
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            position: relative;
            z-index: 2;
        }
        
        .error-code {
            font-size: 10rem;
            font-weight: bold;
            line-height: 1;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            margin-bottom: 1rem;
            position: relative;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        
        .error-code::after {
            content: "404";
            position: absolute;
            left: 0;
            right: 0;
            color: rgba(255, 255, 255, 0.1);
            z-index: -1;
            filter: blur(8px);
        }
        
        .message {
            font-size: 2rem;
            margin-bottom: 2rem;
            color: #9499FF;
        }
        
        .description {
            font-size: 1.2rem;
            margin-bottom: 3rem;
            color: #B8B8D9;
            line-height: 1.6;
        }
        
        .home-button {
            display: inline-block;
            padding: 1rem 2rem;
            background: linear-gradient(90deg, #5E4FFF, #9374FF);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(94, 79, 255, 0.4);
            position: relative;
            overflow: hidden;
            border: none;
            cursor: pointer;
        }
        
        .home-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(94, 79, 255, 0.6);
        }
        
        .home-button:active {
            transform: translateY(1px);
        }
        
        .home-button::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.5s;
        }
        
        .home-button:hover::before {
            left: 100%;
        }
        
        .astronaut {
            position: absolute;
            width: 150px;
            height: 150px;
            bottom: -50px;
            right: -50px;
            z-index: 3;
            animation: astronautFloat 15s ease-in-out infinite;
            transform-origin: center;
        }
        
        @keyframes astronautFloat {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(-150px, -100px) rotate(15deg);
            }
            50% {
                transform: translate(-300px, 0) rotate(0deg);
            }
            75% {
                transform: translate(-150px, 100px) rotate(-15deg);
            }
            100% {
                transform: translate(0, 0) rotate(0deg);
            }
        }
        
        .planet {
            position: absolute;
            width: 180px;
            height: 180px;
            background: linear-gradient(45deg, #5E4FFF, #42B0FF);
            border-radius: 50%;
            left: -90px;
            top: 70%;
            z-index: 1;
            box-shadow: inset 10px -10px 20px rgba(0, 0, 0, 0.5),
                        0 0 50px rgba(94, 79, 255, 0.7);
        }
        
        .planet::before {
            content: "";
            position: absolute;
            width: 190px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            left: -5px;
            top: calc(50% - 20px);
            border-radius: 50%;
            transform: rotate(-15deg);
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }
            
            .message {
                font-size: 1.5rem;
            }
            
            .astronaut {
                width: 100px;
                height: 100px;
            }
            
            .planet {
                width: 120px;
                height: 120px;
                left: -60px;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="planet"></div>
    
    <div class="container">
        <h1 class="error-code">404</h1>
        <h2 class="message">Houston, we have a problem!</h2>
        <p class="description">The page you're looking for seems to have drifted into the endless void of space. Let's navigate back to safety.</p>
        <button class="home-button" onclick="goHome()">Return to Earth</button>
    </div>

            C463.3,273.1,459.3,277,454.4,277z"/>
        <path fill="#E6E6E6" d="M454.4,248.9v28.1c4.9,0,8.9-4,8.9-8.9v-10.3C463.3,252.9,459.3,248.9,454.4,248.9z"/>
    </svg>

    <script>
        // Create stars
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 200;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // Random size between 1-3px
                const size = Math.random() * 2 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // Random position
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                star.style.left = `${x}%`;
                star.style.top = `${y}%`;
                
                // Random animation delay
                const delay = Math.random() * 4;
                star.style.animationDelay = `${delay}s`;
                
                starsContainer.appendChild(star);
            }
        }
        
        // Navigate home function
        function goHome() {
            // In a real implementation, this would redirect to the home page
            alert("This would navigate to your home page!");
            // window.location.href = "/"; // Uncomment this in real implementation
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            createStars();
            
            // Add interactive effect on button
            const button = document.querySelector('.home-button');
            button.addEventListener('mouseover', () => {
                const astronaut = document.querySelector('.astronaut');
                astronaut.style.animationPlayState = 'paused';
            });
            
            button.addEventListener('mouseout', () => {
                const astronaut = document.querySelector('.astronaut');
                astronaut.style.animationPlayState = 'running';
            });
        });
    </script>
</body>
</html>
